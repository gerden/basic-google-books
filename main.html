<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>basic google books search</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <header class="top">
        <h1 class="top__text">Google Books Search</h1>
        <p class="top__text">Search for any google book's book</p>
        <div>
          <input class="top__searchBar" id="searchBar"></input>
          <button class="top__searchButton" onClick={getBookArraySetup()}>search</button>
        </div>
    </header>
    <div class = "bookArrayArea" id="bookArrayArea">
      
    </div>
    </div>
  </body>
</html>
